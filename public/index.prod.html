<!DOCTYPE html>
<html lang="en">
  <!-- production variant
  -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://www.gstatic.com/firebasejs/ui/4.5.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.5.1/firebase-ui-auth.css" />

    <link type="text/css" rel="stylesheet" href="dist/bundle.css" />

    <!--
    - Preloads - the import waterfall can be avoided, with a little work.
    -
    - Modulepreload support (Jul 2020):
    -   - Chrome, Edge: yes
    -   - Safari, Firefox: no
    -
    -   https://caniuse.com/#search=modulepreload
    -->
    <link rel="modulepreload" href="dist/@vue-6ed1e3f4.js">
    <link rel="modulepreload" href="dist/firebase-1a5e90d9.js">;
    <link rel="modulepreload" href="dist/main.586873f5.js">
    <link rel="modulepreload" href="dist/tslib-42f2fcab.js">
    <link rel="modulepreload" href="dist/vue-77959f83.js">
    <link rel="modulepreload" href="dist/vue-router-7aecbdce.js">

    <!-- For non-modulepreload browsers (does it harm if we have these always)?
    -
    <link rel="preload" as="script" crossorigin="anonymous" href="..."/>
    -->

    <!--
    - Set up globals; load Firebase
    -->
    <script type="module">
      function assert(cond) {
        if (!cond) {
          alert("Assertion failed!");   // tbd. should use central log
        }
      }

      window.assert = assert;
    </script>

    <!--PROD Firebase initialization-->
    <script type="module">
      import { f as firebase } from '/dist/firebase-1a5e90d9.js';
      window.firebase = firebase;   // expose to '__' code
    </script>
    <script type="module" src="/__/firebase/init.js"></script>

    <script type="module" src="/dist/main.586873f5.js"></script>

    <script nomodule>
      alert("ES6 capable browser is needed");
    </script>
    <!-- -->
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
